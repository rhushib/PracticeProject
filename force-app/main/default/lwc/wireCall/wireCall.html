<template>
    <lightning-card class="slds-m-around_medium">
        <template if:true={accounts}>
            <template for:each={accounts} for:item="item">
                <div key={item.Id} class="slds-m-around_small">
                    Name - {item.Name}<br>
                    Industry - {item.Industry}<br>
                    Rating - {item.Rating}<br>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
